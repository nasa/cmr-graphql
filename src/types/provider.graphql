type Provider {
  "The provider id"
  providerId: String
  "The provider short name"
  shortName: String
  "The provider CMR only flag"
  cmrOnly: Boolean
  "The provider small flag"
  small: Boolean
  "The consortiums associated with the provider"
  consortiums: String
}

type ProviderList {
  "The number of providers."
  count: Int
  "The list of provider results."
  items: [Provider]
}

type Query {
  providers: ProviderList!
}
